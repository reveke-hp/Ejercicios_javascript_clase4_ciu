<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id= "source">
        Texto.
    </div>
    <div id= "destination">
        Conjunto de enunciados que componen un documento escrito 
    </div>

    <script>
        var contSource = document.querySelector("source")
        var contDestination = document.querySelector("destination")
        contDestination.innerHTML = contDestination.textContent + contSource.textContent
        
    </script>

    
</body>
</html>
